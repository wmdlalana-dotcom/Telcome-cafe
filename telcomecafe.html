<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="telcomecafe.png">
    
    <title>TelcomeCafe | Multi-Service Digital Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE STYLES --- */
        body { 
            font-family: 'Century Gothic', 'Futura', 'Geneva', sans-serif; 
            overflow-x: hidden;
            background-color: #f8fafc;
        }
        
        .blob-shape { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #1e40af; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
        
        /* Animations */
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.05; transform: scale(1); }
            50% { opacity: 0.15; transform: scale(1.1); }
        }
        .digital-pulse { animation: pulse-glow 4s infinite ease-in-out; }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .logo-breathe { animation: breathe 2s infinite ease-in-out; }

        @keyframes playful-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .logo-bounce { animation: playful-bounce 0.8s infinite ease-in-out; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }

        @keyframes loadingProp {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-loading-bar { animation: loadingProp 2.5s ease-in-out forwards; }

        /* --- NEW: Infinite Flow Animation --- */
        @keyframes flowLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-flow {
            display: flex;
            width: max-content; /* Ensure container fits all items */
            animation: flowLeft 20s linear infinite;
        }
        /* Pause animation on hover for readability */
        .animate-flow:hover {
            animation-play-state: paused;
        }

        /* Card Hover */
        .service-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(6, 182, 212, 0.2), 0 10px 10px -5px rgba(6, 182, 212, 0.1);
            border-color: #06b6d4;
        }
        .service-card:hover .icon-box {
            background-color: #1e40af;
            color: white;
            transform: rotateY(180deg);
        }
        .service-card .cta-btn {
            opacity: 0; transform: translateY(20px); transition: all 0.3s ease-out;
        }
        .service-card:hover .cta-btn { opacity: 1; transform: translateY(0); }

        /* Spinner */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af', 
                        secondary: '#172554',
                        accent: '#06b6d4',
                        light: '#f0f9ff',
                        whatsapp: '#25D366',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-gray-800 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- LIVE CHAT WIDGET INTEGRATION ---
        const LiveChatWidget = () => {
            useEffect(() => {
                var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
                (function(){
                    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
                    s1.async=true;
                    s1.src='https://embed.tawk.to/YOUR_PROPERTY_ID/default';
                    s1.charset='UTF-8';
                    s1.setAttribute('crossorigin','*');
                    s0.parentNode.insertBefore(s1,s0);
                })();
            }, []);
            return null;
        };

        // --- SCROLL ANIMATION COMPONENT ---
        const ScrollReveal = ({ children, className = "", delay = 0, threshold = 0.1, direction = "up" }) => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: threshold });
                
                const currentRef = domRef.current;
                if (currentRef) observer.observe(currentRef);
                
                return () => {
                    if (currentRef) observer.unobserve(currentRef);
                };
            }, [threshold]);

            const getTransform = () => {
                if (!isVisible) {
                    if (direction === "up") return "translateY(40px)";
                    if (direction === "left") return "translateX(-40px)";
                    if (direction === "right") return "translateX(40px)";
                    return "translateY(0)";
                }
                return "translate(0)";
            };

            return (
                <div
                    ref={domRef}
                    className={`${className} transition-all duration-1000 ease-out`}
                    style={{
                        opacity: isVisible ? 1 : 0,
                        transform: getTransform(),
                        transitionDelay: `${delay}ms`
                    }}
                >
                    {children}
                </div>
            );
        };

        // --- DATA ---
        const serviceCategories = [
            { id: "1", title: "Core Connectivity", subtitle: "High-Speed Internet", icon: "fa-wifi", color: "text-blue-600", items: ["Time-Based PC Rental", "Wi-Fi Hotspot Codes", "Large File Downloads"] },
            { id: "2", title: "Business Bureau", subtitle: "Docs & Printing", icon: "fa-print", color: "text-indigo-600", items: ["Laser Printing & Photo", "Scanning to Email/USB", "Lamination & Binding", "Professional Typing"] },
            { id: "3", title: "Facilitation", subtitle: "Applications & Bookings", icon: "fa-passport", color: "text-cyan-600", items: ["Job Apps (PNet/Indeed)", "Gov Services (SARS/ID)", "Student Apps (NSFAS)", "Travel Booking"] },
            { id: "4", title: "Tech Support", subtitle: "Repairs & Setup", icon: "fa-wrench", color: "text-slate-600", items: ["Virus Removal", "OS Installation", "Mobile Setup"] },
            { id: "6", title: "Creative Studio", subtitle: "Design & Web", icon: "fa-pen-nib", color: "text-purple-600", items: ["Graphic Design", "Professional CVs", "Web Design"] },
            { id: "7", title: "Retail Shop", subtitle: "Essentials", icon: "fa-cart-shopping", color: "text-green-600", items: ["PC Accessories", "Gaming Snacks"] },
            { id: "8", title: "Add-ons", subtitle: "Convenience", icon: "fa-box-open", color: "text-orange-600", items: ["Courier Point", "ID Photos"] }
        ];

        // --- COMPONENTS ---

        const LogoIntro = ({ onComplete }) => {
            const [isFading, setIsFading] = useState(false);
            const [text, setText] = useState("Initializing...");
            
            useEffect(() => {
                const phrases = ["Connecting...", "Brewing Digital Coffee...", "Starting Engines..."];
                let i = 0;
                const interval = setInterval(() => { setText(phrases[i++ % phrases.length]); }, 800);
                
                const timer = setTimeout(() => {
                    clearInterval(interval);
                    setIsFading(true);
                    setTimeout(onComplete, 1000);
                }, 3000);
                
                return () => { clearTimeout(timer); clearInterval(interval); };
            }, [onComplete]);

            return (
                <div className={`fixed inset-0 z-50 bg-white flex flex-col items-center justify-center transition-all duration-1000 ${isFading ? 'opacity-0 scale-110 pointer-events-none' : 'opacity-100'}`}>
                    <img src="telcomecafe.png" alt="Logo" className="w-48 object-contain logo-bounce mb-8" 
                         onError={(e) => { e.target.style.display='none'; e.target.nextSibling.style.display='block'; }} />
                    <div className="hidden text-4xl font-bold text-primary mb-8">TelcomeCafe</div>
                    <div className="w-64 h-1 bg-gray-200 rounded-full overflow-hidden mb-4">
                        <div className="h-full bg-accent animate-loading-bar" style={{width: '0%'}}></div>
                    </div>
                    <p className="text-gray-400 text-sm tracking-widest uppercase">{text}</p>
                </div>
            );
        };

        const Navbar = ({ onOpenWater }) => (
            <nav className="flex justify-between items-center py-6 px-8 max-w-7xl mx-auto sticky top-0 bg-slate-50/90 backdrop-blur-md z-40 shadow-sm">
                <div className="text-2xl font-bold text-primary flex items-center gap-2">
                    <img src="telcomecafe.png" alt="Icon" className="w-8 h-8 object-contain" onError={(e) => e.target.style.display='none'} />
                    <span className="tracking-tight">Telcome<span className="text-accent">Cafe</span></span>
                </div>
                <div className="hidden md:flex gap-8 font-medium text-gray-600">
                    <a href="#" className="hover:text-primary transition hover:scale-105">Home</a>
                    <a href="#services" className="hover:text-primary transition hover:scale-105">Services</a>
                    <a href="#contact" className="hover:text-primary transition hover:scale-105">Contact</a>
                </div>
                <button 
                    onClick={onOpenWater}
                    className="bg-cyan-500 text-white px-6 py-2 rounded-full hover:bg-cyan-600 transition shadow-lg hover:scale-105 flex items-center gap-2">
                    <i className="fa-solid fa-droplet"></i> Water Zone
                </button>
            </nav>
        );

        const WaterZone = ({ onBack }) => (
            <div className="min-h-screen bg-slate-50 animate-fade-in">
                <nav className="flex justify-between items-center py-6 px-8 max-w-7xl mx-auto sticky top-0 bg-slate-50/90 backdrop-blur-md z-40 shadow-sm">
                     <div className="text-2xl font-bold text-primary flex items-center gap-2">
                        <span className="tracking-tight">Telcome<span className="text-accent">Cafe</span></span>
                    </div>
                    <button onClick={onBack} className="text-gray-600 hover:text-primary font-medium flex items-center gap-2">
                        <i className="fa-solid fa-arrow-left"></i> Back to Home
                    </button>
                </nav>

                <header className="py-16 text-center px-4">
                    <h1 className="text-4xl md:text-5xl font-bold text-gray-900 mb-6">Premium Hydration <span className="text-accent">Selection</span></h1>
                    <p className="text-xl text-gray-600 max-w-2xl mx-auto">Experience the pinnacle of purity with our multi-stage filtration process.</p>
                </header>

                <div className="max-w-5xl mx-auto px-8 grid md:grid-cols-2 gap-8 mb-20">
                    {/* Product 1 */}
                    <div className="bg-white p-8 rounded-3xl shadow-xl border border-blue-100 hover:border-accent transition-all hover:-translate-y-2 group">
                        <div className="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-3xl text-primary mb-6 group-hover:bg-primary group-hover:text-white transition-colors">
                            <i className="fa-solid fa-glass-water"></i>
                        </div>
                        <h3 className="text-2xl font-bold text-gray-800 mb-2">The Essential Pour</h3>
                        <span className="inline-block bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider mb-4">Ambient</span>
                        <p className="text-gray-600 mb-6">Pristine, room-temperature purified water. Meticulously filtered to remove impurities for a crisp, revitalizing, and perfectly balanced taste.</p>
                        <div className="flex items-end gap-1">
                            <span className="text-4xl font-bold text-primary">R1.00</span>
                            <span className="text-gray-400 font-medium mb-1">/ liter</span>
                        </div>
                    </div>

                    {/* Product 2 */}
                    <div className="bg-white p-8 rounded-3xl shadow-xl border border-blue-100 hover:border-accent transition-all hover:-translate-y-2 group relative overflow-hidden">
                        <div className="absolute top-0 right-0 bg-accent text-white text-xs font-bold px-3 py-1 rounded-bl-xl">BEST SELLER</div>
                        <div className="w-16 h-16 bg-cyan-50 rounded-2xl flex items-center justify-center text-3xl text-accent mb-6 group-hover:bg-accent group-hover:text-white transition-colors">
                            <i className="fa-solid fa-snowflake"></i>
                        </div>
                        <h3 className="text-2xl font-bold text-gray-800 mb-2">The Glacial Reserve</h3>
                        <span className="inline-block bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider mb-4">Chilled</span>
                        <p className="text-gray-600 mb-6">Our signature purified water, chilled to perfection. Kept at an optimal low temperature for an invigorating, ice-cold refreshment experience instantly upon dispensing.</p>
                        <div className="flex items-end gap-1">
                            <span className="text-4xl font-bold text-primary">R2.00</span>
                            <span className="text-gray-400 font-medium mb-1">/ liter</span>
                        </div>
                    </div>
                </div>

                <div className="relative py-28 text-white overflow-hidden group">
                     <video 
                         src="water.mp4" 
                         autoPlay 
                         loop 
                         muted 
                         playsInline 
                         className="absolute inset-0 w-full h-full object-cover transform scale-105 group-hover:scale-100 transition-transform duration-[20s]"
                     />
                     <div className="absolute inset-0 bg-gradient-to-r from-blue-900/80 to-cyan-900/70"></div>
                     <div className="absolute inset-0 opacity-20" style={{backgroundImage: 'radial-gradient(#fff 1px, transparent 1px)', backgroundSize: '30px 30px'}}></div>

                      <div className="max-w-4xl mx-auto px-8 relative z-10 text-center">
                         <span className="inline-block py-1 px-3 border border-white/30 rounded-full text-xs font-bold tracking-widest uppercase mb-6 backdrop-blur-sm">Purity Guaranteed</span>
                         <h2 className="text-3xl md:text-5xl font-bold mb-8">Why Choose Our Water?</h2>
                         <p className="text-lg md:text-xl leading-relaxed opacity-90 font-light max-w-2xl mx-auto">
                             Crafted for clarity and taste, our water undergoes a rigorous purification process designed to deliver hydration in its most elemental and superior form.
                         </p>
                      </div>
                 </div>
                
                <Footer />
            </div>
        );

        const Hero = ({ onOpenWater }) => (
            <header className="relative max-w-7xl mx-auto px-8 py-12 md:py-20 flex flex-col-reverse md:flex-row items-center gap-12 overflow-hidden animate-fade-in">
                <div className="md:w-1/2 space-y-6 z-10">
                    <span className="inline-block bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-sm font-bold tracking-wide uppercase">
                        <i className="fa-solid fa-circle-check mr-2 text-xs"></i>Full Service Digital Bureau
                    </span>
                    <h1 className="text-5xl md:text-6xl font-bold text-gray-900 leading-tight">
                        More Than Just <br/><span className="text-primary">Internet.</span>
                    </h1>
                    <p className="text-gray-600 text-lg max-w-md">
                        From high-speed fiber and government services to graphic design and tech repairs. Your one-stop shop for all digital needs.
                    </p>
                    <div className="flex gap-4 pt-4">
                        <button className="bg-primary text-white font-semibold px-8 py-3 rounded-full hover:bg-blue-800 transition flex items-center gap-2 shadow-lg shadow-blue-300 hover:-translate-y-1">
                            View Services <i className="fa-solid fa-arrow-down animate-bounce"></i>
                        </button>
                         <button onClick={onOpenWater} className="bg-white border-2 border-primary text-primary font-semibold px-8 py-3 rounded-full hover:bg-blue-50 transition">
                            Get Water
                        </button>
                    </div>
                </div>
                <div className="md:w-1/2 relative flex justify-center">
                    <div className="absolute inset-0 bg-cyan-200 blob-shape opacity-40 transform scale-110 -rotate-6 filter blur-xl"></div>
                    <div className="relative z-10">
                         <video src="ANI.mp4" autoPlay loop muted playsInline className="rounded-full w-80 h-80 md:w-96 md:h-96 object-cover border-8 border-white shadow-2xl bg-gray-200"></video>
                         <div className="absolute top-10 -left-10 bg-white p-3 rounded-xl shadow-lg flex items-center gap-3 animate-bounce" style={{animationDuration: '3s'}}>
                            <div className="bg-blue-100 p-2 rounded-full text-blue-600"><i className="fa-solid fa-print"></i></div>
                            <div>
                                <p className="text-xs text-gray-500">Business Ctr</p>
                                <p className="font-bold text-sm">Printing & Docs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        );

        // --- UPDATED BANNER WITH ANIMATION ---
        const Banner = () => {
            const items = [
                { icon: "fa-id-card", text: "ID Photos" },
                { icon: "fa-file-invoice-dollar", text: "SARS & CIPC" },
                { icon: "fa-graduation-cap", text: "NSFAS Apps" },
                { icon: "fa-plane", text: "Travel Booking" },
                // Repeated items for seamless flow
                 { icon: "fa-id-card", text: "ID Photos" },
                { icon: "fa-file-invoice-dollar", text: "SARS & CIPC" },
                { icon: "fa-graduation-cap", text: "NSFAS Apps" },
                { icon: "fa-plane", text: "Travel Booking" },
                 { icon: "fa-id-card", text: "ID Photos" },
                { icon: "fa-file-invoice-dollar", text: "SARS & CIPC" },
                { icon: "fa-graduation-cap", text: "NSFAS Apps" },
                { icon: "fa-plane", text: "Travel Booking" },
            ];

            return (
                <div className="bg-primary py-8 mt-10 relative overflow-hidden border-y border-blue-800">
                    <div className="absolute inset-0 opacity-10" style={{backgroundImage: 'radial-gradient(#fff 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>
                    
                    {/* Seamless Scrolling Container */}
                    <div className="animate-flow hover:pause-animation">
                        {items.map((item, index) => (
                            <div key={index} className="flex items-center gap-3 text-white font-bold text-lg md:text-xl mx-8 whitespace-nowrap">
                                <i className={`fa-solid ${item.icon} text-accent`}></i> {item.text}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const SectionServices = () => (
            <section id="services" className="relative max-w-7xl mx-auto px-8 py-20 overflow-hidden">
                <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-cyan-100 rounded-full blur-3xl -z-10 digital-pulse"></div>
                <div className="flex flex-col md:flex-row justify-between items-end mb-16">
                    <ScrollReveal direction="left">
                        <h3 className="text-accent font-bold mb-2 uppercase tracking-wider text-sm flex items-center gap-2"><span className="w-8 h-1 bg-accent rounded-full"></span>Our Catalog</h3>
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-900">Services We <span className="text-primary">Provide</span></h2>
                    </ScrollReveal>
                </div>
                <div className="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    {serviceCategories.map((cat, i) => (
                        <ScrollReveal key={i} delay={i * 100} direction="up">
                            <div className="service-card bg-white p-6 rounded-3xl shadow-lg border border-gray-100 relative overflow-hidden group h-full flex flex-col justify-between">
                                <div>
                                    <div className={`icon-box w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center text-2xl ${cat.color} mb-6 transition-all duration-500`}>
                                        <i className={`fa-solid ${cat.icon}`}></i>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-800 leading-tight mb-1">{cat.title}</h3>
                                    <p className="text-xs font-bold text-gray-400 uppercase tracking-wide mb-4">{cat.subtitle}</p>
                                    <div className="w-full h-px bg-gray-100 mb-4 group-hover:bg-accent transition-colors"></div>
                                    <ul className="space-y-3">
                                        {cat.items.map((item, j) => (
                                            <li key={j} className="text-sm text-gray-600 flex items-start gap-2 opacity-80 group-hover:opacity-100 transition-opacity">
                                                <i className="fa-solid fa-check text-accent mt-1 text-xs"></i>{item}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                                <a href="#contact" className="cta-btn mt-6 w-full py-2 bg-primary text-white text-center rounded-xl font-bold text-sm hover:bg-accent transition shadow-md block">Book Service</a>
                            </div>
                        </ScrollReveal>
                    ))}
                </div>
            </section>
        );

        const SectionContact = () => {
            const [formData, setFormData] = useState({ name: '', email: '', service: 'General Inquiry', message: '' });
            const [status, setStatus] = useState('idle');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('sending');
                await new Promise(resolve => setTimeout(resolve, 2000));
                setStatus('success');
                setFormData({ name: '', email: '', service: 'General Inquiry', message: '' });
            };

            return (
                <section id="contact" className="max-w-4xl mx-auto px-8 py-20 mb-20">
                    <ScrollReveal direction="up">
                        <div className="bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-gray-100">
                            <div className="bg-primary p-10 md:w-1/3 text-white flex flex-col justify-between relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-32 h-32 bg-white opacity-10 rounded-full -mr-10 -mt-10"></div>
                                <div>
                                    <h3 className="text-2xl font-bold mb-6">Visit Us</h3>
                                    <div className="space-y-4 text-sm">
                                        <div className="flex items-center gap-3"><i className="fa-solid fa-envelope bg-white/20 p-2 rounded-lg"></i> telcomecafe@gmail.com</div>
                                        <div className="flex items-center gap-3"><i className="fa-solid fa-location-dot bg-white/20 p-2 rounded-lg"></i> 131 Oxford Street, East London</div>
                                    </div>
                                </div>
                            </div>
                            <div className="p-10 md:w-2/3 relative">
                                {status === 'success' ? (
                                    <div className="h-full flex flex-col items-center justify-center text-center animate-fade-in">
                                        <div className="w-20 h-20 bg-green-100 text-green-500 rounded-full flex items-center justify-center text-4xl mb-4">
                                            <i className="fa-solid fa-check"></i>
                                        </div>
                                        <h4 className="text-2xl font-bold text-gray-800">Message Sent!</h4>
                                        <p className="text-gray-500 mt-2">We will reply to you shortly.</p>
                                        <button onClick={() => setStatus('idle')} className="mt-6 text-primary font-bold hover:underline">Send another</button>
                                    </div>
                                ) : (
                                    <form className="space-y-4" onSubmit={handleSubmit}>
                                        <div className="grid grid-cols-2 gap-4">
                                            <input required name="name" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} type="text" placeholder="Name" className="w-full bg-gray-50 p-3 rounded-lg border border-gray-200 focus:border-primary focus:outline-none" />
                                            <input required name="email" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} type="email" placeholder="Email" className="w-full bg-gray-50 p-3 rounded-lg border border-gray-200 focus:border-primary focus:outline-none" />
                                        </div>
                                        <select name="service" value={formData.service} onChange={e => setFormData({...formData, service: e.target.value})} className="w-full bg-gray-50 p-3 rounded-lg border border-gray-200 focus:border-primary focus:outline-none text-gray-500">
                                            <option>General Inquiry</option><option>Internet Booking</option><option>Printing Quote</option><option>Graphic Design</option>
                                        </select>
                                        <textarea required name="message" value={formData.message} onChange={e => setFormData({...formData, message: e.target.value})} rows="4" placeholder="Message" className="w-full bg-gray-50 p-3 rounded-lg border border-gray-200 focus:border-primary focus:outline-none"></textarea>
                                        
                                        <button disabled={status === 'sending'} type="submit" className={`bg-primary text-white font-bold py-3 px-8 rounded-lg transition shadow-lg w-full flex items-center justify-center gap-2 ${status === 'sending' ? 'opacity-75 cursor-not-allowed' : 'hover:bg-whatsapp'}`}>
                                            {status === 'sending' ? (
                                                <><div className="spinner"></div> Sending...</>
                                            ) : (
                                                <><i className="fa-regular fa-paper-plane text-xl"></i> Send Inquiry</>
                                            )}
                                        </button>
                                    </form>
                                )}
                            </div>
                        </div>
                    </ScrollReveal>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-white border-t border-gray-200 py-12 text-center">
                <div className="text-xl font-bold text-primary mb-2 flex items-center justify-center gap-2">
                    <i className="fa-solid fa-wifi"></i> TelcomeCafe
                </div>
                <div className="text-sm text-gray-400">Â© 2024 TelcomeCafe. All Rights Reserved.</div>
            </footer>
        );

        const App = () => {
            const [showIntro, setShowIntro] = useState(true);
            const [page, setPage] = useState('home'); // 'home' or 'water'

            const navigateToWater = () => {
                setPage('water');
                window.scrollTo(0, 0);
            };

            const navigateToHome = () => {
                setPage('home');
                window.scrollTo(0, 0);
            };

            return showIntro ? <LogoIntro onComplete={() => setShowIntro(false)} /> : (
                <div className="min-h-screen">
                    <LiveChatWidget />
                    
                    {page === 'home' ? (
                        <>
                            <Navbar onOpenWater={navigateToWater} />
                            <Hero onOpenWater={navigateToWater} />
                            <Banner />
                            <SectionServices />
                            <SectionContact />
                            <Footer />
                        </>
                    ) : (
                        <WaterZone onBack={navigateToHome} />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
